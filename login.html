<!DOCTYPE html>
<html >
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/index.css"/>
  <!--<script src="js/angular.js"></script>-->
  <!--<script src="js/angular-route.js"></script>-->
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/my/index.js"></script>
  <title>天天果园</title>
</head>
<body>

<!--<div id="header"></div>-->
<div id="header02"></div>


<div id="login_page">
  <p>会员登录</p>

  <div class="login_img">
    <img src="img/login.png"/>
    <!--会员注册按钮-->
    <a href="register.html"></a>
  </div>

  <div class="login_form">
    <form>
      <div class="form-group">
        <label for="phone">手机号</label>
        <input id="phone" type="text" name="phone"/>
      </div>
      <div class="form-group">
        <label for="pwd">密码</label>
        <input id="pwd" type="password" name="pwd"
               placeholder="请输入6-20位号码字符"/>
      </div>
      <div class="form-group">
        <label for="rem">
          <input id="rem" type="checkbox"/>
          记住密码
        </label>
        <span>
          <a href="">忘记密码?</a>
          <a href="">快捷登录</a>
        </span>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn_login">登录</button>
        <button type="button" class="btn btn_reg">注册会员</button>
      </div>
    </form>
  </div>

</div>



<div id="footer"></div>

</body>
<script src="js/my/loginReg.js"></script>

</html>
