<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/index.css"/>
  <script src="js/angular.js"></script>
  <!--<script src="js/angular-route.js"></script>-->
  <script src="js/jquery-1.11.3.js"></script>

  <title>天天果园</title>
</head>
<body ng-controller="mainCtrl">

<div id="header02"></div>



<div id="reg_page">
  <p>注册会员</p>

  <div class="reg_img">
    <img src="img/login.png"/>
    <!--会员注册按钮-->
    <a href="login.html">会员登录></a>
  </div>

  <div class="reg_form">
    <form id="user_register" name="reg_form">
      <div class="form-group">
        <label for="phone">手机号</label>
        <input id="phone" type="number" name="phone" required ng-model="isOK"/>
      </div>
      <div class="form-group">
        <label for="pwd">密码</label>
        <input id="pwd" type="password"
               placeholder="请输入6-20位号码字符" name="pwd" required ng-model="pwd1"/>
      </div>
      <div class="form-group">
        <label for="pwd2">确认密码</label>
        <input id="pwd2" type="password"
               placeholder="请输入6-20位号码字符" required ng-model="pwd2"/>
      </div>
      <!-- 验证码 -->

      <div class="form-group">
        <button type="button" class="btn register" ng-disabled="!(pwd1===pwd2)||!reg_form.pwd.$dirty">注册</button>
        <button type="button" class="btn btn_login">会员登录</button>
      </div>
    </form>
  </div>


</div>




<div id="footer"></div>

</body>
<script src="js/my/loginReg.js"></script>
</html>
