
<div id="reg_page">
  <p>注册会员</p>

  <div class="reg_img">
    <img src="img/login.png"/>
    <!--会员注册按钮-->
    <a href="">会员登录></a>
  </div>

  <div class="reg_form">
    <form>
      <div class="form-group">
        <label for="phone">手机号</label>
        <input id="phone" type="text"/>
      </div>
      <div class="form-group">
        <label for="pwd">密码</label>
        <input id="pwd" type="password"
               placeholder="请输入6-20位号码字符"/>
      </div>
      <div class="form-group">
        <label for="pwd2">确认密码</label>
        <input id="pwd2" type="password"
               placeholder="请输入6-20位号码字符"/>
      </div>
      <!-- 验证码 -->

      <div class="form-group">
        <button type="button" class="btn register">注册</button>
        <button type="button" class="btn btn_login">会员登录</button>
      </div>
    </form>
  </div>


</div>
